<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<!-- CodeMirror stylesheets-->
		<link rel="stylesheet" type="text/css" href="assets/css/codemirror.css">

	</head>
	<body>
		<div class="pg-playground">
			<!-- Code Editors -->
			<section class="pg-code_editors">
				<div id="html" class="pg-code_box">
					<h3>HTML</h3>
					<textarea name="html"></textarea>
				</div>
				<div id="css" class="pg-code_box">
					<h3>CSS</h3>
					<textarea name="css"></textarea>
				</div>
				<div id="js" class="pg-code_box">
					<h3>JavaScript</h3>
					<textarea name="js"></textarea>
				</div>
			</section>

			<!-- Sandboxing -->
			<section class="pg-output">
				<iframe></iframe>
			</section>
		</div>

		<!-- CodeMirror Scripts -->
		<script type="text/javascript" src="assets/js/codemirror.js"></script>
		<script type="text/javascript" src="assets/js/css.js"></script>
		<script type="text/javascript" src="assets/js/htmlmixed.js"></script>
		<script type="text/javascript" src="assets/js/javascript.js"></script>
		<script type="text/javascript" src="assets/js/xml.js"></script>

		<script type="text/javascript" src="assets/js/brain.js"></script>
	</body>
</html>
